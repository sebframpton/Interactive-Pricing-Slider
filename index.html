<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.<br> No credit card required.</p>
      </header>
      <main>
        <form action="#">
            <div class="range-container">
                <span class="view-container">
                  <span id="views">100K</span> Pageviews
                </span>
                <br>
                <input type="range"
                        min="0"
                        max="80"
                        step="1"
                        aria-label="Select the number of pageviews for your plan"
                        id="range-input">
                <br>
                <div class="price-container">
                  <span id="price">$16.00</span>
                  <span id="duration">/ month</span>
                </div>
            </div>
    
            <div class="switch-container">
                <span>Monthly Billing</span>
                <label class="switch">
                  <input type="checkbox"
                          aria-label="toggle billing duration"
                          id="switch-input">
                  <span class="slider"></span>
                </label>
                <span>Yearly Billing 
                  <span class="yearly">
                    <span class="yearly--mobile">-25%</span>
                    <span class="yearly--desktop">25% discount</span>
                  </span>
                </span>
            </div>
    
            <hr>
    
            <div class="features">
              <ul>
                <li><img src="./images/icon-check.svg" alt=""><span>Unlimited websites</span></li>
                <li><img src="./images/icon-check.svg" alt=""><span>100% data ownership</span></li>
                <li><img src="./images/icon-check.svg" alt=""><span>Email reports</span></li>
              </ul>
              <button type="submit" aria-label="Start my trial">Start my trial</button>
            </div>
        </form>
    </main>
    <script src="script.js">
    
    </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sebframpton.github.io/">Sebastian Frampton</a>.
  </div>
</body>
</html>
